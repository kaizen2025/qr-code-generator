<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - Anecoop-France</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Anecoop-France">
                <h1>Générateur de QR Codes Personnalisé</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Générateur</a></li>
                    <li><a href="{{ url_for('history') }}">Historique</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="error-page">
                <h1>500</h1>
                <h2>Erreur interne du serveur</h2>
                <p>Une erreur s'est produite lors du traitement de votre demande. Veuillez réessayer ultérieurement.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Retour à l'accueil</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ now.year }} Anecoop-France - Tous droits réservés</p>
            <p>Créé par Kevin BIVIA</p>
        </div>
    </footer>
</body>
</html>
